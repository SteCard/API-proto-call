<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Test API</h1>

        <!-- POST FORM -->    
        <form id="apiForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="cognome" class="form-label">Cognome:</label>
                <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>
            <div class="mb-3">
                <label for="indirizzo" class="form-label">Indirizzo:</label>
                <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia richiesta</button>
        </form>

        <!-- GET DATA BUTTON -->
        <button id="getDataBtn" class="btn btn-info mt-4">Carica dati</button>        
        <div id="responseData"></div>

        <!-- UPDATE FORM -->
        <form id="updateForm" class="mt-4">
            <div class="mb-3">
                <label for="idUpdate" class="form-label">ID dell'elemento da aggiornare:</label>
                <input type="text" class="form-control" id="idUpdate" name="idUpdate" required>
            </div>
            <button type="submit" class="btn btn-success">Aggiorna elemento</button>
        </form>

        <!-- DELETE FORM -->
        <form id="deleteForm" class="mt-4">
            <div class="mb-3">
                <label for="idDelete" class="form-label">ID dell'elemento da eliminare:</label>
                <input type="text" class="form-control" id="idDelete" name="idDelete" required>
            </div>
            <button type="submit" class="btn btn-danger">Elimina elemento</button>
        </form>

        <div id="response" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        // Gestione richiesta GET - Carica i dati quando il pulsante viene cliccato
        document.getElementById('getDataBtn').addEventListener('click', async function() {
            try {
                const response = await axios.get('http://localhost:3000/test');
                const responseData = response.data;
                // Mostra i dati ottenuti nella pagina HTML
                const dataHtml = responseData.data.map(item => {
                    return `<p>ID: ${item.id}, Nome: ${item.Nome}, Cognome: ${item.Cognome}, Indirizzo: ${item.Indirizzo}</p>`;
                }).join('');
                document.getElementById('responseData').innerHTML = dataHtml;
            } catch (error) {
                console.error('Errore durante la richiesta GET:', error);
            }
        });

        //Gestione richiesta POST
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const indirizzo = document.getElementById('indirizzo').value;
            try {
                const response = await axios.post('http://localhost:3000/test', {
                    nome,
                    cognome,
                    indirizzo
                });
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta:', error);
            }
        });

        // Gestione richiesta UPDATE
        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idUpdate = document.getElementById('idUpdate').value;
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const indirizzo = document.getElementById('indirizzo').value;
            try {
                const response = await axios.put(`http://localhost:3000/test/${idUpdate}`, {
                    nome,
                    cognome,
                    indirizzo
                });
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta di update:', error);
            }
        });

        // Gestione richiesta DELETE
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idDelete = document.getElementById('idDelete').value;
            try {
                const response = await axios.delete(`http://localhost:3000/test/${idDelete}`);
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta di delete:', error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
