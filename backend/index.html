<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Test API</h1>

        <!-- CREATE BUTTON -->
        <a href="create.html" class="btn btn-primary mt-3">Crea nuovo protocollo</a>

        <!-- VIEW DATI (GET)-->
        <div class="row mt-3">
            <!-- Dropdown for selecting the limit -->
            <div class="col-auto">
                <label for="limitSelect" class="form-label">Visualizza:</label>
                <select class="form-select" id="limitSelect">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        
            <!-- GET DATA BUTTON -->
            <div class="col-auto mt-4">
                <button id="getDataBtn" class="btn btn-info">Carica dati</button>
            </div>
        </div>
        
        <!-- Table to display data -->
        <div class="table-responsive mt-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Senso</th>
                        <th>Data</th>
                        <th>Protocollo</th>
                        <th>Autore</th>
                        <th>Mittente</th>
                        <th>Destinatario</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="responseData"></tbody>
            </table>
        </div>

        <!-- DELETE FORM -->
        <!-- <form id="deleteForm" class="mt-4">

            </div>
            <button type="submit" class="btn btn-danger">Elimina elemento</button>

        <div id="response" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Funzione per caricare i dati
        function loadData(limit) {
            axios.get(`http://localhost:3000/protocollocem?limit=${limit}`)
                .then(response => {
                    const data = response.data.data;
                    const tableBody = document.getElementById('responseData');
                    tableBody.innerHTML = ''; // Pulisci i dati precedenti

                    tableBody.addEventListener('click', function(event) {
                        const target = event.target;
                        if (target.classList.contains('btn-view')) {
                            // Se il bottone "VIEW" è stato cliccato
                            const id = target.getAttribute('data-id');
                        // Effettua una richiesta GET per ottenere i dettagli dell'elemento
                        axios.get(`http://localhost:3000/protocollocem/${id}`)
                            .then(response => {
                                const item = response.data;
                                // Visualizza i dettagli in un pop-up
                                alert(JSON.stringify(item, null, 2));
                            })
                            .catch(error => {
                                console.error('Errore durante la richiesta GET:', error);
                            });
                        } else if (target.classList.contains('btn-edit')) {
                            // Se il bottone "EDIT" è stato cliccato
                            const id = target.getAttribute('data-id');
                            // Reindirizza alla pagina di modifica con l'ID
                            window.location.href = `edit.html?id=${id}`;
                        } else if (target.classList.contains('btn-delete')) {
                            // Se il bottone "DELETE" è stato cliccato
                            if (confirm("Sei sicuro di voler eliminare questo elemento?")) {
                                const id = target.getAttribute('data-id');
                                // Effettua una richiesta DELETE per eliminare l'elemento dal database
                                axios.delete(`http://localhost:3000/protocollocem/${id}`)
                                    .then(response => {
                                        // Se l'eliminazione è riuscita, rimuovi la riga dalla tabella
                                        target.closest('tr').remove();
                                        alert(response.data.message);
                                    })
                                    .catch(error => {
                                        console.error('Errore durante la richiesta DELETE:', error);
                                    });
                            }
                        }
                    });

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.idprot}</td>
                            <td>${item.senso}</td>
                            <td>${new Date(item.data).toLocaleDateString()}</td>
                            <td>${item.protocollo}</td>
                            <td>${item.autore}</td>
                            <td>${item.mittente}</td>
                            <td>${item.destinatario}</td>
                            <td>
                                <button class="btn btn-info btn-view" data-id="${item.idprot}">View</button>
                                <button class="btn btn-warning btn-edit" data-id="${item.idprot}">Edit</button>
                                <button class="btn btn-danger btn-delete" data-id="${item.idprot}">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Errore durante la richiesta GET:', error);
                });
        }

        // Carica i primi dieci dati al caricamento della pagina
        window.addEventListener('load', function() {
            loadData(10); // Carica i primi dieci dati
        });

        // Aggiungi un listener per il click del bottone "Carica dati"
        document.getElementById('getDataBtn').addEventListener('click', function() {
            const limit = document.getElementById('limitSelect').value;
            loadData(limit); // Carica i dati con il nuovo limite selezionato
        });

        //         console.error('Errore durante la richiesta di delete:', error);

    </script>
