<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Test API</h1>

        <!-- POST FORM -->    
        <form id="apiForm">
            <div class="mb-3">
                <label for="senso" class="form-label">Senso:</label>
                <input type="text" class="form-control" id="senso" name="senso" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="protocollo" class="form-label">Protocollo:</label>
                <input type="text" class="form-control" id="protocollo" name="protocollo" required>
            </div>
            <div class="mb-3">
                <label for="autore" class="form-label">Autore:</label>
                <input type="text" class="form-control" id="autore" name="autore" required>
            </div>
            <div class="mb-3">
                <label for="mittente" class="form-label">Mittente:</label>
                <input type="text" class="form-control" id="mittente" name="mittente" required>
            </div>
            <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario:</label>
                <input type="text" class="form-control" id="destinatario" name="destinatario" required>
            </div>
            <button type="submit" class="btn btn-primary">SALVA PROTOCOLLO</button>
        </form>

        <!-- VIEW DATI (GET)-->
        <div class="row mt-3">
            <!-- Dropdown for selecting the limit -->
            <div class="col-auto">
                <label for="limitSelect" class="form-label">Visualizza:</label>
                <select class="form-select" id="limitSelect">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        
            <!-- GET DATA BUTTON -->
            <div class="col-auto mt-4">
                <button id="getDataBtn" class="btn btn-info">Carica dati</button>
            </div>
        </div>
        
        <!-- Table to display data -->
        <div class="table-responsive mt-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Senso</th>
                        <th>Data</th>
                        <th>Protocollo</th>
                        <th>Autore</th>
                        <th>Mittente</th>
                        <th>Destinatario</th>
                    </tr>
                </thead>
                <tbody id="responseData"></tbody>
            </table>
        </div>

        <!-- UPDATE FORM (PUT)-->
        <form id="updateForm" class="mt-4">
            <div class="mb-3">
                <label for="idUpdate" class="form-label">ID dell'elemento da aggiornare:</label>
                <input type="text" class="form-control" id="idUpdate" name="idUpdate" required>
            </div>
            <button type="submit" class="btn btn-success">Aggiorna elemento</button>
        </form>

        <!-- DELETE FORM -->
        <form id="deleteForm" class="mt-4">
            <div class="mb-3">
                <label for="idDelete" class="form-label">ID dell'elemento da eliminare:</label>
                <input type="text" class="form-control" id="idDelete" name="idDelete" required>
            </div>
            <button type="submit" class="btn btn-danger">Elimina elemento</button>
        </form>

        <div id="response" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Gestione richiesta GET
        document.getElementById('getDataBtn').addEventListener('click', async function() {
            const limit = document.getElementById('limitSelect').value;
            try {
                const response = await axios.get(`http://localhost:3000/protocollocem?limit=${limit}`);
                const data = response.data.data;
                const tableBody = document.getElementById('responseData');
                tableBody.innerHTML = ''; // Clear previous data

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.idprot}</td>
                        <td>${item.senso}</td>
                        <td>${new Date(item.data).toLocaleDateString()}</td>
                        <td>${item.protocollo}</td>
                        <td>${item.autore}</td>
                        <td>${item.mittente}</td>
                        <td>${item.destinatario}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Errore durante la richiesta GET:', error);
            }
        });

        // Gestione richiesta POST
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const senso = document.getElementById('senso').value;
            const data = document.getElementById('data').value;
            const protocollo = document.getElementById('protocollo').value;
            const autore = document.getElementById('autore').value;
            const mittente = document.getElementById('mittente').value;
            const destinatario = document.getElementById('destinatario').value;

            try {
                const response = await axios.post('http://localhost:3000/protocollocem', {
                    senso,
                    data,
                    protocollo,
                    autore,
                    mittente,
                    destinatario
                });
                console.log('Dati inseriti correttamente:', response.data.message);
            } catch (error) {
                console.error('Errore durante la richiesta POST:', error);
            }
        });

        // Gestione richiesta UPDATE
        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idUpdate = document.getElementById('idUpdate').value;
            const senso = document.getElementById('senso').value;
            const data = document.getElementById('data').value;
            const protocollo = document.getElementById('protocollo').value;
            const autore = document.getElementById('autore').value;
            const mittente = document.getElementById('mittente').value;
            const destinatario = document.getElementById('destinatario').value;

            try {
                const response = await axios.put(`http://localhost:3000/protocollocem/${idUpdate}`, {
                    senso,
                    data,
                    protocollo,
                    autore,
                    mittente,
                    destinatario
                });
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta di update:', error);
            }
        });

        // Gestione richiesta DELETE
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idDelete = document.getElementById('idDelete').value;
            try {
                const response = await axios.delete(`http://localhost:3000/protocollocem/${idDelete}`);
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta di delete:', error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
