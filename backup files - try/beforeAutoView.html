<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Test API</h1>

        <!-- CREATE BUTTON -->
        <a href="create.html" class="btn btn-primary mt-3">Crea nuovo protocollo</a>

        <!-- VIEW DATI (GET)-->
        <div class="row mt-3">
            <!-- Dropdown for selecting the limit -->
            <div class="col-auto">
                <label for="limitSelect" class="form-label">Visualizza:</label>
                <select class="form-select" id="limitSelect">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        
            <!-- GET DATA BUTTON -->
            <div class="col-auto mt-4">
                <button id="getDataBtn" class="btn btn-info">Carica dati</button>
            </div>
        </div>
        
        <!-- Table to display data -->
        <div class="table-responsive mt-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Senso</th>
                        <th>Data</th>
                        <th>Protocollo</th>
                        <th>Autore</th>
                        <th>Mittente</th>
                        <th>Destinatario</th>
                    </tr>
                </thead>
                <tbody id="responseData"></tbody>
            </table>
        </div>

        <!-- DELETE FORM -->
        <form id="deleteForm" class="mt-4">
            <div class="mb-3">
                <label for="idDelete" class="form-label">ID dell'elemento da eliminare:</label>
                <input type="text" class="form-control" id="idDelete" name="idDelete" required>
            </div>
            <button type="submit" class="btn btn-danger">Elimina elemento</button>
        </form>

        <div id="response" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Gestione richiesta GET
        document.getElementById('getDataBtn').addEventListener('click', async function() {
            const limit = document.getElementById('limitSelect').value;
            try {
                const response = await axios.get(`http://localhost:3000/protocollocem?limit=${limit}`);
                const data = response.data.data;
                const tableBody = document.getElementById('responseData');
                tableBody.innerHTML = ''; // Clear previous data

                tableBody.addEventListener('click', function(event) {
                    const target = event.target;
                    if (target.classList.contains('btn-view')) {
                        const id = target.getAttribute('data-id');
                        // Implementa la logica per visualizzare i dettagli in un pop-up
                        alert(`Visualizza dettagli per l'ID: ${id}`);
                    } else if (target.classList.contains('btn-edit')) {
                        const id = target.getAttribute('data-id');
                        // Reindirizza alla pagina di modifica con l'ID
                        window.location.href = `edit.html?id=${id}`;
                    } else if (target.classList.contains('btn-delete')) {
                        const id = target.getAttribute('data-id');
                        // Implementa la logica per eliminare la riga e l'elemento dal database
                        if (confirm("Sei sicuro di voler eliminare questo elemento?")) {
                            // Aggiungi qui la logica per eliminare l'elemento dal database
                            // Dopo l'eliminazione, puoi anche rimuovere la riga dalla tabella
                            // Esempio: target.closest('tr').remove();
                            alert(`Elemento con ID ${id} eliminato`);
                        }
                    }
                });

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.idprot}</td>
                        <td>${item.senso}</td>
                        <td>${new Date(item.data).toLocaleDateString()}</td>
                        <td>${item.protocollo}</td>
                        <td>${item.autore}</td>
                        <td>${item.mittente}</td>
                        <td>${item.destinatario}</td>
                        <td>
                            <button class="btn btn-info btn-view" data-id="${item.idprot}">View</button>
                            <button class="btn btn-warning btn-edit" data-id="${item.idprot}">Edit</button>
                            <button class="btn btn-danger btn-delete" data-id="${item.idprot}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Errore durante la richiesta GET:', error);
            }
        });

        // Gestione richiesta DELETE
        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idDelete = document.getElementById('idDelete').value;
            try {
                const response = await axios.delete(`http://localhost:3000/protocollocem/${idDelete}`);
                document.getElementById('response').innerText = JSON.stringify(response.data);
            } catch (error) {
                console.error('Errore durante la richiesta di delete:', error);
            }
        });

        // Logica per visualizzare i dettagli in un pop-up
        document.getElementById('responseData').addEventListener('click', function(event) {
            const target = event.target;
            if (target.classList.contains('btn-view')) {
                const id = parseInt(target.getAttribute('data-id'));
                axios.get(`http://localhost:3000/protocollocem/${id}`)
                    .then(response => {
                        const item = response.data;
                        alert(JSON.stringify(item, null, 2)); // Visualizza i dettagli in un pop-up
                    })
                    .catch(error => {
                        console.error('Errore durante la richiesta GET:', error);
                    });
            }
        });

        // Logica per eliminare un dato
        document.getElementById('responseData').addEventListener('click', function(event) {
            const target = event.target;
            if (target.classList.contains('btn-delete')) {
                const id = parseInt(target.getAttribute('data-id'));
                if (confirm("Sei sicuro di voler eliminare questo elemento?")) {
                    axios.delete(`http://localhost:3000/protocollocem/${id}`)
                        .then(response => {
                            alert(response.data.message);
                            // Rimuovi la riga dalla tabella
                            target.closest('tr').remove();
                        })
                        .catch(error => {
                            console.error('Errore durante la richiesta DELETE:', error);
                        });
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
